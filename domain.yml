      🌱 **CULTIVO DE PAPAS NATIVAS EN PERÚ**
      
      **📍 Altitud:** 3,000 - 4,200 msnm (zonas altoandinas)
      
      **🌡️ Clima:**
      • Temperatura: 10-20°C
      • Resistentes a heladas hasta -3°C
      • Necesitan clima frío
      
      **📅 Calendario Agrícola:**
      • **Siembra:** Septiembre - Diciembre (época de lluvias)
      • **Desarrollo:** 4-6 meses
      • **Cosecha:** Abril - Junio (época seca)
      
      **🌾 Proceso de Cultivo:**
      1. Preparación del suelo (barbecho)
      2. Selección de semilla certificada
      3. Siembra manual o con yunta
      4. Aporque (acumular tierra)
      5. Control de plagas natural
      6. Cosecha manual
      
      **💧 Riego:**
      • Principalmente secano (lluvia)
      • Algunas zonas usan riego complementario
      
      **🌿 Técnicas Ancestrales:**
      • Rotación de cultivos
      • Uso de terrazas (andenes)
      • Asociación con habas o quinua
      • Descanso de tierras (barbecho)
      
      **🧑‍🌾 Productividad:** 8-15 toneladas/hectárea
      
      Los agricultores andinos preservan conocimientos de más de 8,000 años.
  
  utter_preguntar_historia:
  - text: |
      📜 **HISTORIA DE LA PAPA PERUANA**
      
      **🏔️ Origen (8,000 - 5,000 a.C.):**
      • Domesticada en la región del Lago Titicaca (Perú-Bolivia)
      • De la especie silvestre Solanum brevicaule
      • Primera evidencia arqueológica en Chihua (Perú)
      
      **👑 Época Preinca e Inca:**
      • Llamada "papa" en quechua
      • Alimento sagrado y base de la dieta
      • Los incas desarrollaron el chuño (papa deshidratada)
      • Sistema de almacenamiento en colcas
      • Se cultivaban cientos de variedades
      
      **🌍 Conquista Española (siglo XVI):**
      • 1532: Españoles conocen la papa
      • 1570: Llevada a Europa por primera vez
      • Inicialmente rechazada en Europa
      
      **🚀 Expansión Mundial:**
      • Siglo XVIII: Adoptada en Europa
      • 1840: Irlandeses dependen de ella
      • Hoy: 4° cultivo más importante del mundo
      
      **🏆 Reconocimientos:**
      • 2008: Año Internacional de la Papa (ONU)
      • Centro de Origen mundial
      • Perú conserva la mayor biodiversidad
      
      **📊 Cifras:**
      • De las 5,000 variedades mundiales, 3,800 son peruanas
      • 600,000 familias viven del cultivo en Perú
      
      ¡La papa salvó al mundo del hambre! 🌎
  
