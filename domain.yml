  utter_preguntar_plagas:
  - text: |
      🐛 **PLAGAS Y ENFERMEDADES DE LA PAPA**
      
      **🔴 PRINCIPALES PLAGAS:**
      
      **1. Gorgojo de los Andes** (Premnotrypes spp.)
      • Daño: Larvas perforan tubérculos
      • Pérdidas: 50-90% sin control
      • Control: Rotación, aporque alto, trampas
      
      **2. Polilla de la Papa** (Phthorimaea operculella)
      • Daño: Minas en hojas y tubérculos
      • Control: Aporque, almacén oscuro
      
      **3. Pulgones** (Aphididae)
      • Daño: Transmiten virus
      • Control: Depredadores naturales
      
      **🔴 PRINCIPALES ENFERMEDADES:**
      
      **1. Rancha o Tizón Tardío** (Phytophthora infestans)
      • La más destructiva (causó hambruna irlandesa)
      • Síntomas: Manchas oscuras en hojas
      • Control: Fungicidas, variedades resistentes
      
      **2. Verruga de la Papa** (Synchytrium endobioticum)
      • Solo en Andes
      • Deformaciones tipo coliflor
      • Control: Cuarentena, variedades resistentes
      
      **3. Virus** (PVY, PLRV, PVX)
      • Transmitidos por pulgones
      • Reducen rendimiento
      • Control: Semilla certificada
      
      **🌿 CONTROL ECOLÓGICO:**
      
      ✓ **Rotación de cultivos** (3-4 años)
      ✓ **Uso de semilla certificada**
      ✓ **Aporque alto** (protege tubérculos)
      ✓ **Eliminación de plantas enfermas**
      ✓ **Control biológico:**
         • Beauveria bassiana (hongo)
         • Bacillus thuringiensis
         • Mariquitas contra pulgones
      
      ✓ **Plantas compañeras:**
      • Muña (repelente natural)
      • Ajo, cebolla
      
      **🧪 MANEJO INTEGRADO (MIP):**
      1. Prevención (semilla sana)
      2. Monitoreo constante
      3. Control cultural
      4. Control biológico
      5. Químicos (último recurso)
      
      **🛡️ RESISTENCIA GENÉTICA:**
      Muchas papas nativas tienen resistencia natural a plagas y enfermedades
  
